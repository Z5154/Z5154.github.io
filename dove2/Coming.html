<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>即将开放</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/Coming.css" />
		
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/Coming.js" ></script>
	</head>
	<body id="body">
		<!--蒙版-->
		<canvas id="color"></canvas>
		<section>
			<h1>暂未开张</h1>
			<p>抱歉！我们暂时未能上线我们的网站。你可以留下你的联系方式，这样我们就能够在正式上线的第一时间通过你留下的联系方式通知你</p>
			<div id="countdown">
				<div>
					<span id="day" class="coming">365</span>
					<span>Day</span>
				</div>
				<div >
					<span id="hour" class="coming">60</span>
					<span>Hour</span>
				</div>
				<div>
					<span id="minute" class="coming">60</span>
					<span>Minutes</span>
				</div>
				<div>
					<span id="second" class="coming">60</span>
					<span>Second</span>
				</div>
			</div>
			<form>
				<input type="email" id="email" placeholder="留下你的邮箱" value="346935060@qq.com" /><input type="button" id="submit" value="SUBMIT" />
			</form>
		</section>
		<div class="modal fade" id="modal_help" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">十分抱歉！</h4>
					</div>
					<div class="modal-body">
						<p>我们的暂时未能上线！（2020年10月1日）</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</body>
</html>
